#Name of the server
sv_name TreevorSloMoWorld

#Maps to use (TrevDesertFinal,)
sv_map TrevDesertFinal

#Basic Server Settings
sv_scorelimit 20
sv_timelimit 10
sv_gametype mod
sv_rcon_password password
sv_motd Insert bad quote here

#This makes it offline
sv_register 0

#Use 8305 or 8306
sv_port 8306

#These values decrease the speed, acceleration and increase the friction of the tee
tune ground_control_speed 5
tune ground_control_accel 1
tune ground_friction .65
tune air_control_speed 3.5
tune air_control_accel .75
tune air_friction .75
tune gravity .15

#This changes the jump height
tune ground_jump_impulse 5
tune air_jump_impulse 6.5

#This changes how the hook functions
tune hook_fire_speed 40
tune hook_length 500
tune hook_drag_speed 7.5
tune hook_drag_accel 1.5